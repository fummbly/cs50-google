<!DOCTYPE >
<html>
  <head>
    <title>Google Advance Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="./index.html">Google Search</a>
    <a href="./google_image.html">Google Image Search</a>
    <h1>Advanced Search</h1>
    <h3>Find pages with...</h3>
    <form action="https://google.com/search">
      <label for="all_words">All these words:</label>
      <input id="all_words" type="text" name="as_q" />
      <label for="exact_word">This Exact word or phrase:</label>
      <input id="exact_word" type="text" name="as_epq" />
      <label for="any_word">Any of these words:</label>
      <input id="any_word" type="text" name="as_oq" />
      <label for="none_word">None of these words:</label>
      <input id="none_word" type="text" name="as_eq" />
      <label for="num_lo">Numbers ranging from:</label>
      <input id="num_lo" type="text" name="as_nlo" />
      <label for="num_hi">To:</label>
      <input id="num_hi" type="text" name="as_nhi" />
      <button type="submit">Google Advance Search</button>
    </form>
  </body>
</html>
